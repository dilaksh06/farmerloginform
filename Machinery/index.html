<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="main">
        <div id="image">

        </div>

        <div id="content">

                <form action="">

                    <label for="fullName">
                        Full Name
                    </label>
                    <br>
                    <input type="text" name="" id="fullName" placeholder="Enter your Name">

                    <br>
                    <label for="NIC">
                        NIC Numer
                    </label>
                    <br>
                    <input type="text" name="" id="NIC" placeholder="Enter your NIC Number">

                    <br>
                    <label for="Telephone">
                        TelePhone Numer
                    </label>
                    <br>
                    <input type="text" name="" id="Telephone" placeholder="Enter your TelePhone Number">

                    <br>

                        Address

                    <br>

                    </label>

                    <select name="" id="Vehicle">

                    <br>

                    <label for="Passwrod">
                        Passwrod
                    </label>

                    <input type="password" name="" id="Passwrod" placeholder="Enter your Passwrod">

                    <br>
                    <label for="Passwrodone">
                        Confirm password
                    </label>

                    <p>Already have an acoount? <a href="">Sign in!</a></p>


                </form>
